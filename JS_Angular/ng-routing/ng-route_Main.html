<!doctype html>
<html lang="en">

<head>
    <title>Angular Routing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="routeApp">
        <p class="text-center display-4 text-info">
            Angular Routing
        </p>

        <p style="font-size:20px;" class="text-left text-danger">
            Categories of Fruits
        </p>
        <ul class="mt-4 nav ">
            <li class="nav-item">
                <a class="nav-link active" href="#/!">Pomes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!drupes">Drupes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!berries">Berries</a>
            </li>
        </ul>

        <div class="mt-4 col-4 card">
            <p class=" text-justify text-danger" ng-view>

            </p>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script>
    var app = angular.module("routeApp", ["ngRoute"]);
    app.config(function ($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl: "pomes.html"
                // instead of templateUrl, can use 'template : "<p>Click on the links to change this content</p>" '
            })
            .when("/drupes", {
                templateUrl: "drupes.html"
            })
            .when("/berries", {
                templateUrl: "berries.html"
            })
            .otherwise({
                template: "<h1>None</h1><p>Nothing has been selected</p>"
            });

    });
</script>
</html>
