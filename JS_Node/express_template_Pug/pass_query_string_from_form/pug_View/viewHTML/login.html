<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="mt-4 container card">
    <form action="/submit_form" method="POST">
      <div class="form-group"> 
        <label for="email">E-Mail Address</label>
        <input class="form-control" type="email" name="user_mail" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="user_pass" id="password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary mt-4" type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
